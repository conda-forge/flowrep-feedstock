{% set name = "flowrep" %}
{% set version = "0.0.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flowrep-{{ version }}.tar.gz
  sha256: 9e27d94c86d8354882d8d2b089ed9cf3fcdf7651346f913516d80e3ed9925253

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - numpy
    - setuptools >=68.0.0
    - versioneer ==0.29
    - pip
  run:
    - networkx >=3.4.2,<3.5.0
    - python >={{ python_min }},<3.14
    - numpy >=2.3.0,<2.4.0
    - semantikon >=0.0.20,<=0.0.21

test:
  imports:
    - flowrep
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyiron/flowrep/
  summary: flowrep - Your premier tool for workflow representations
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - samwaseda
    - jan-janssen
