{% set name = "flowrep" %}
{% set version = "0.1.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flowrep-{{ version }}.tar.gz
  sha256: 64bca52f96a0f04cf803ca71e4cd1f13598fc8e3654e6ae595491cb5f7fa9716

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - numpy
    - setuptools >=68.0.0
    - versioneer ==0.29
    - pip
  run:
    - networkx >=3.4.2,<=3.5
    - python >={{ python_min }},<3.15
    - numpy >=2.3.0,<2.4.0

test:
  imports:
    - flowrep
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyiron/flowrep/
  summary: flowrep - Your premier tool for workflow representations
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - samwaseda
    - jan-janssen
